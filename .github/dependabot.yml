      directory: "/"
      schedule:
          interval: "daily"

    - package-ecosystem: "npm"
      directory: "/blur"
      schedule:
          interval: "daily"
      versioning-strategy: increase

    - package-ecosystem: "npm"
      directory: "/intake"
      schedule:
          interval: "daily"
      versioning-strategy: increase

    - package-ecosystem: "npm"
      directory: "/intake/packages/nomnom"
      schedule:
          interval: "daily"
      versioning-strategy: increase

    - package-ecosystem: "npm"
      directory: "/intake/packages/parse"
      schedule:
          interval: "daily"
      versioning-strategy: increase

    - package-ecosystem: "npm"
      directory: "/intake/packages/read"
      schedule:
          interval: "daily"
      versioning-strategy: increase

    - package-ecosystem: "npm"
      directory: "/nomnom/examples/csv"
      schedule:
          interval: "daily"
      versioning-strategy: increase
