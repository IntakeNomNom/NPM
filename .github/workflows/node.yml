on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [10.x, 12.x, 14.x, 15.x, 16.x, 18.x]

        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - uses: pnpm/action-setup@v2.2.3
              with:
                  version: 7.13.4
                  run_install: false
            - run: |
                  echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"
            - uses: actions/cache@v3
              with:
                  path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
                  key:
                      ${{ runner.os }}-pnpm-store-${{
                      hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-store-${{
                      hashFiles('**/pnpm-lock.yaml') }}

            - run: pnpm install
              working-directory: /blur
            - run: pnpm run build --if-present
              working-directory: /blur
            - run: pnpm install
              working-directory: /intake
            - run: pnpm run build --if-present
              working-directory: /intake
            - run: pnpm install
              working-directory: /nomnom
            - run: pnpm run build --if-present
              working-directory: /nomnom
            - run: pnpm install
              working-directory: /intake/packages/parse
            - run: pnpm run build --if-present
              working-directory: /intake/packages/parse
            - run: pnpm install
              working-directory: /intake/packages/read
            - run: pnpm run build --if-present
              working-directory: /intake/packages/read
            - run: pnpm install
              working-directory: /nomnom/examples/csv
            - run: pnpm run build --if-present
              working-directory: /nomnom/examples/csv
